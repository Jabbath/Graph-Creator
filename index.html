<!DOCTYPE html>
<html>
    <head>
        <title>Graph Creator</title>
    </head>

    <body style="margin: 0px">
    <canvas id = "cytoBkg"></canvas>

    <div align = "left" id = "controlButtons">
        <button id = "addNode">Add Nodes </button>

    </div>

    </body>
    
    <script src = "src/creator.js"></script>
